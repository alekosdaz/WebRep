<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

            <label for="motorcycle">Motosikleta</label>

            <label for="car">Autokinhto</label>

        <div>

                <option value="greek">Ellada</option>

            </select>

        <fieldset>
            <legend>Prosvpika stoixeia</legend>

                <label for="fistname">Onoma :</label>
                <input type="text" id="firstname" placeholder="Eisagete Onoma" required minlength="5" maxlength="20">
            </div>
            <div>
                <label for="lastname">Epi8eto :</label>
                <input type="text" id="lastname" placeholder="Eisagete Epi8eto" required minlength="5" maxlength="20">
            </div>
            <div>
                <label for="">Xronia Prouphresias</label>
                <input type="number" id="workExperience" minlength="2" maxlength="10">
            </div>
        </fieldset>
        <div>
            <label for="">Xronologia gennhshs</label>
            <input type="date" id="birthday" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <input type="submit" value="Ypobolh">
            <input type="reset" value="Epanafora">
        </div>
    </form>
</body>
</html>
